<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagão Digital - 24h Desconectados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=""bg-[#000033] text-white flex flex-col items-center justify-center min-h-screen px-6">

    <!-- Botão de troca de idioma -->
    <div class="absolute top-4 right-4">
        <button id="toggleLanguage" class="bg-gray-700 px-4 py-2 rounded text-white hover:bg-gray-500 transition">
            🌎 English
        </button>
    </div>

    <!-- Cabeçalho -->
    <header class="text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-red-500" id="title">📴 Apagão Digital</h1>
        <p class="text-xl md:text-2xl mt-2 text-gray-300" id="subtitle">24 horas desconectados por um mundo melhor</p>
    </header>

    <!-- Ícones das redes sociais riscados -->
    <div class="flex space-x-6 mt-6">
        <div class="relative">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/FB_Logo_PNG.png" alt="Facebook" class="w-16 h-16 opacity-50">
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-red-500 text-5xl font-bold">✖</span>
            </div>
        </div>
        <div class="relative">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-16 h-16 opacity-50">
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-red-500 text-5xl font-bold">✖</span>
            </div>
        </div>
        <div class="relative">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" class="w-16 h-16 opacity-50">
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-red-500 text-5xl font-bold">✖</span>
            </div>
        </div>
        <div class="relative">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="X (Twitter)" class="w-16 h-16 opacity-50">
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-red-500 text-5xl font-bold">✖</span>
            </div>
        </div>
    </div>

    <!-- Mensagem e chamada para ação -->
    <section class="mt-6 text-center max-w-lg">
        <p class="text-lg md:text-xl text-gray-400" id="description">
            Vamos mostrar que somos mais do que números e cliques. Junte-se ao **Apagão Digital** e desconecte-se por **24 horas** em protesto contra violações da diversidade e do meio ambiente.
        </p>
        <a href="#" id="cta" class="mt-4 inline-block bg-red-500 text-white px-6 py-3 rounded-lg text-lg font-bold shadow-lg hover:bg-red-700 transition">
            Estou Dentro! 🚫📱
        </a>
    </section>

    <script>
        // Traduções para PT e EN
        const translations = {
            pt: {
                title: "📴 Apagão Digital",
                subtitle: "24 horas desconectados por um mundo melhor",
                description: "Vamos mostrar que somos mais do que números e cliques. Junte-se ao **Apagão Digital** e desconecte-se por **24 horas** em protesto contra violações da diversidade e do meio ambiente.",
                cta: "Estou Dentro! 🚫📱",
                button: "🌎 English"
            },
            en: {
                title: "📴 Digital Blackout",
                subtitle: "24 hours disconnected for a better world",
                description: "Let's show that we are more than numbers and clicks. Join the **Digital Blackout** and disconnect for **24 hours** to protest against violations of diversity and environmental concerns.",
                cta: "I'm In! 🚫📱",
                button: "🌍 Português"
            }
        };

        let currentLang = "pt"; // Começa em Português

        // Função para alternar idioma
        document.getElementById("toggleLanguage").addEventListener("click", () => {
            currentLang = currentLang === "pt" ? "en" : "pt";

            document.getElementById("title").textContent = translations[currentLang].title;
            document.getElementById("subtitle").textContent = translations[currentLang].subtitle;
            document.getElementById("description").textContent = translations[currentLang].description;
            document.getElementById("cta").textContent = translations[currentLang].cta;
            document.getElementById("toggleLanguage").textContent = translations[currentLang].button;
        });
    </script>

</body>
</html>
